<html>

<body>
    <input type="checkbox" id="boxid" onclick="setALLNO()">全选/全不选
    <br>
    <input type="checkbox" name="love" id="">篮球
    <br>
    <input type="checkbox" name="love" id="">足球
    <br>
    <input type="checkbox" name="love" id="">羽毛球
    <br>
    <input type="checkbox" name="love" id="">排球
    <br>
    <input type="button" value="全选" onclick="setAll()">
    <input type="button" value="全不选" onclick="setAllNo()">
    <input type="button" value="反选" onclick="setNo()">

    <script type="text/javascript">
        function setAll() {
            var get = document.getElementsByName("love");
            for (var g = 0; g < get.length; g++) {
                var ck = get[g];
                ck.checked = true;
            }
        }

        function setAllNo() {
            var get = document.getElementsByName("love");
            for (var g = 0; g < get.length; g++) {
                var ck = get[g];
                ck.checked = false;
            }
        }

        function setNo() {
            var get = document.getElementsByName("love");
            for (var g = 0; g < get.length; g++) {
                var ck = get[g];
                if (ck.checked == true)
                    ck.checked = false;
                else
                    ck.checked = true;

            }
        }

        function setALLNO() {
            var get = document.getElementById("boxid");
            if (get.checked == true)
                setAll();
            else
                setAllNo();
        }
    </script>
</body>

</html>
