<!DOCTYPE html>
<html>

<body>

    <script type="text/javascript">
        var mm = 10.4;
        //原值
        document.write("old : " + mm + "<hr/>");
        //向上舍入
        document.write("ceil : " + Math.ceil(mm) + "<hr/>");
        //向下舍入
        document.write("floor : " + Math.floor(mm) + "<hr/>");
        //四舍五入
        document.write("round : " + Math.round(mm) + "<hr/>");
        //获取随机数（0.0-1.0）
        document.write("round : " + Math.random() + "<hr/>");
        //Math对象的属性：常用：PI
        document.write("PI : " + Math.PI + "<hr/>");
    </script>

</body>

</html>
